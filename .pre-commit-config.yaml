repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: ^vendor/|^tests/.*/fixtures/.*
      - id: end-of-file-fixer
        exclude: ^vendor/|^tests/.*/fixtures/.*
      - id: debug-statements

  - repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: \.py$
        exclude: ^vendor/

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        files: \.py$
        args:
          - --config=.flake8

  # https://pre-commit.com/#repository-local-hooks
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        files: \.py$
        exclude: ^vendor/
        args:
          - --rcfile=.pylintrc
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        pass_filenames: true
        require_serial: true
        types: [ python ]
        exclude: ^setup.py|^vendor/|^astacus/proto/
